<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MQTT Data</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1 {
            font-size: 2rem;
            color: #005f73;
            text-align: center;
        }

        ul {
            list-style-type: none;
            padding: 0;
            max-width: 1400px;
            margin: 20px auto;
            height: 100vh;
            overflow-y: auto;
        }

        li {
            background: #ffffff;
            border-left: 5px solid #0a9396;
            padding: 15px;
            margin-bottom: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-size: 1.1rem;
            line-height: 1.6;
            display: none; /* Hide initially for animation */
        }

        li:nth-child(odd) {
            background-color: #e9ecef;
        }

        li:last-child {
            margin-bottom: 0;
        }

        .timestamp {
            display: block;
            font-size: 0.9rem;
            color: #6c757d;
            margin-top: 5px;
            text-align: right;
        }
    </style>
    <!-- Include jQuery from a CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>MQTT Data</h1>
    <ul id="messages">
        <li>No messages received yet.</li>
    </ul>

    <script>
        function fetchMessages() {
            fetch('/messages')
            .then(response => response.json())
            .then(data => {
                const messagesList = $('#messages');

                if (data.length === 0) {
                    if ($('#messages li').length === 0) {
                        messagesList.html('<li>No messages received yet.</li>');
                    }
                } else {
                    // Add new messages at the top of the list
                    data.forEach(message => {
                        const listItem = $('<li></li>').text(message);

                        // Add timestamp for each message
                        const timestamp = new Date().toLocaleTimeString();
                        const timeElement = $('<span></span>').addClass('timestamp').text(`Received at ${timestamp}`);

                        listItem.append(timeElement);

                        // Insert the new message at the top with a fade-in effect
                        listItem.hide().prependTo(messagesList).fadeIn(800);
                    });
                }
            })
            .catch(error => {
                console.error('Error fetching messages:', error);
            });
        }

        // Fetch messages every 5 seconds
        setInterval(fetchMessages, 1000);
        fetchMessages(); // Fetch messages immediately when the page loads
    </script>
</body>
</html>
